<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1E88E5, #64B5F6);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #fff;
        }
        th {
            background-color: #1976D2;
        }
        tr:nth-child(even) {
            background-color: #BBDEFB;
        }
        tr:nth-child(odd) {
            background-color: #64B5F6;
        }
        td {
            background-color: #BBDEFB;
        }
    </style>
</head>
<body>
    <h1>List of Tours</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        {% for tour in tours %}
        <tr>
            <td>{{ tour[0] }}</td>
            <td>{{ tour[1] }}</td>
            <td>{{ tour[2] }}</td>
            <td>${{ tour[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
