<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Excursion Bureau</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0D47A1, #42A5F5); /* Градиентный фон */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Заголовок страницы */
        h1 {
            text-align: center;
            padding: 50px 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Тень для текста */
        }

        /* Заголовки для блоков */
        h2 {
            text-align: center;
            font-size: 1.8em;
            color: #fff;
            margin-top: 40px;
        }

        /* Стили для списка туров */
        .tour-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 0 10%;
        }

        /* Карточка каждого тура */
        .tour-card {
            background: rgba(255, 255, 255, 0.1); /* Прозрачный фон */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        /* При наведении на карточку */
        .tour-card:hover {
            transform: scale(1.05); /* Увеличение карточки при наведении */
        }

        .tour-card h3 {
            font-size: 1.6em;
            margin: 10px 0;
        }

        .tour-card p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .tour-card span {
            font-weight: bold;
            color: #64B5F6;
        }

        /* Кнопка бронирования */
        .book-button {
            background-color: #1976D2;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .book-button:hover {
            background-color: #1565C0;
        }

        /* Стили для футера */
        footer {
            text-align: center;
            padding: 30px 0;
            background: #0D47A1;
            color: #fff;
        }

    </style>
</head>
<body>
    <h1>Welcome to the Excursion Bureau!</h1>
    <h2>Available Tours</h2>

    <div class="tour-list">
        <!-- Пример карточки тура -->
        {% for tour in tours %}
        <div class="tour-card">
            <h3>{{ tour[1] }}</h3>
            <p>{{ tour[2] }}</p>
            <p><span>Price:</span> ${{ tour[3] }}</p>
            <form action="/book" method="POST">
                <input type="hidden" name="tour_id" value="{{ tour[0] }}">
                <input type="submit" value="Book Now" class="book-button">
            </form>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2024 Excursion Bureau | All Rights Reserved</p>
    </footer>
</body>
</html>
