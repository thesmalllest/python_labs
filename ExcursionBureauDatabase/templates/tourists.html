<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2196F3, #64B5F6);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #fff;
        }
        th {
            background-color: #1976D2;
        }
        tr:nth-child(even) {
            background-color: #64B5F6;
        }
        tr:nth-child(odd) {
            background-color: #42A5F5;
        }
        td {
            background-color: #BBDEFB;
        }
    </style>
</head>
<body>
    <h1>List of Tourists</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        {% for tourist in tourists %}
        <tr>
            <td>{{ tourist[0] }}</td>
            <td>{{ tourist[1] }}</td>
            <td>{{ tourist[2] }}</td>
            <td>{{ tourist[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
